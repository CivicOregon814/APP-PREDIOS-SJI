<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 8 – Inicio de Sesión</title>
  <style>
    :root { --primary:#8b1e33; --secondary:#b88e55; --text:#000; --bg:#fff; --bg-light:#f5f5f5; }
    body { margin:0; font-family:Roboto, sans-serif; background:var(--bg-light); color:var(--text); }
    .top-bar { background:#fff; padding:20px 0; text-align:center; }
    .top-bar img { height:60px; }
    .container { padding:20px; max-width:400px; margin:0 auto; background:var(--bg); height:100vh; box-sizing:border-box; }
    h1 { color:var(--primary); text-align:center; font-size:1.6em; margin-bottom:10px; }
    input { width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; background:#fff; }
    .btn { display:block; width:100%; padding:12px; margin:10px 0; border:none; border-radius:12px; background:var(--primary); color:#fff; cursor:pointer; }
    .btn-secondary { display:block; width:100%; padding:12px; margin:0; border:none; border-radius:12px; background:var(--secondary); color:#fff; cursor:pointer; }
  </style>
  <script>
    function goToScreen9() { window.location.href = 'screen9.html'; }
    function goToScreen2() { window.location.href = 'screen2.html'; }
  </script>
</head>
<body>
  <div class="top-bar"><img src="Logo-rojo-e1739375559901.png" alt="Logo Municipio"></div>
  <div class="container">
    <h1>Inicio de sesión</h1>
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contraseña">
    <div style="margin:10px 0;">
      <label><input type="radio" name="rol" value="admin"> Admin</label>
      <label style="margin-left:20px;"><input type="radio" name="rol" value="user" checked> Usuario</label>
    </div>
    <div style="margin-bottom:10px;"><label>Autenticación de dos factores <input type="checkbox"></label></div>
    <button class="btn" onclick="goToScreen9()">Iniciar sesión</button>
    <button class="btn-secondary" onclick="goToScreen2()">Registrarse</button>
  </div>
</body>
</html>
