<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 9 – Panel Principal</title>
  <style>
    :root { --primary:#8b1e33; --secondary:#b88e55; --text:#000; --bg:#fff; --bg-light:#f5f5f5; }
    body { margin:0; font-family:Roboto, sans-serif; background:var(--bg-light); color:var(--text); }
    .top-bar { background:#fff; padding:20px 0; text-align:center; }
    .top-bar img { height:60px; }
    .container { padding:20px; max-width:400px; margin:0 auto; background:var(--bg); height:100vh; box-sizing:border-box; }
    h1 { color:var(--primary); text-align:center; font-size:1.6em; margin-bottom:10px; }
    p { text-align:center; margin:8px 0; }
    .nav-btn-group { display:flex; gap:10px; margin:15px 0; }
    .nav-btn-group .btn { flex:1; padding:12px; border:none; border-radius:12px; background:var(--primary); color:#fff; cursor:pointer; }
    .btn-secondary { display:block; width:100%; padding:12px; border:none; border-radius:12px; background:var(--secondary); color:#fff; cursor:pointer; }
  </style>
  <script>
    function goToScreen4() { window.location.href = 'screen4.html'; }
    function goToScreen3() { window.location.href = 'screen3.html'; }
    function goToScreen8() { window.location.href = 'screen8.html'; }
  </script>
</head>
<body>
  <div class="top-bar"><img src="Logo-rojo-e1739375559901.png" alt="Logo Municipio"></div>
  <div class="container">
    <h1>Panel Principal</h1>
    <p>7 Consultas realizadas</p>
    <p>16 Movimientos históricos</p>
    <p>3 Vista de mapa interactivo</p>
    <p>1 Búsqueda por dirección</p>
    <div class="nav-btn-group">
      <button class="btn" onclick="goToScreen4()">Consultar</button>
      <button class="btn-secondary" onclick="goToScreen3()">Menú</button>
    </div>
    <button class="btn-secondary" onclick="goToScreen8()">Cerrar sesión</button>
  </div>
</body>
</html>
