<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 3 – Menú Principal</title>
  <style>
    :root { --primary:#8b1e33; --secondary:#b88e55; --text:#000; --bg:#fff; --bg-light:#f5f5f5; }
    body { margin:0; font-family:Roboto, sans-serif; background:var(--bg-light); color:var(--text); }
    .top-bar { background:#fff; padding:20px 0; text-align:center; }
    .top-bar img { height:60px; }
    .container { padding:20px; max-width:400px; margin:0 auto; background:var(--bg); height:100vh; box-sizing:border-box; }
    h1 { color:var(--primary); text-align:center; font-size:1.6em; margin-bottom:20px; }
    .btn { display:block; width:100%; padding:12px; margin:10px 0; border:none; border-radius:12px; background:var(--primary); color:#fff; font-size:16px; cursor:pointer; }
  </style>
  <script>
    function goToScreen4() { window.location.href = 'screen4.html'; }
    function goToScreen7() { window.location.href = 'screen7.html'; }
  </script>
</head>
<body>
  <div class="top-bar"><img src="Logo-rojo-e1739375559901.png" alt="Logo"></div>
  <div class="container">
    <h1>Menú Principal</h1>
    <button class="btn" onclick="goToScreen4()">Buscar propiedad</button>
    <button class="btn" onclick="goToScreen7()">Ver mapa</button>
  </div>
</body>
</html>
