<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 4 – Buscar Propiedades</title>
  <style>
    :root { --primary:#8b1e33; --secondary:#b88e55; --text:#000; --bg:#fff; --bg-light:#f5f5f5; }
    body { margin:0; font-family:Roboto, sans-serif; background:var(--bg-light); color:var(--text); }
    .top-bar { background:#fff; padding:20px 0; text-align:center; }
    .top-bar img { height:60px; }
    .container { padding:20px; max-width:400px; margin:0 auto; background:var(--bg); height:100vh; box-sizing:border-box; }
    h1 { color:var(--primary); text-align:center; font-size:1.6em; margin-bottom:10px; }
    input { width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; background:#fff; }
    .nav-btn-group { display:flex; gap:10px; margin:15px 0; }
    .nav-btn-group .btn { flex:1; padding:12px; border:none; border-radius:12px; background:var(--primary); color:#fff; cursor:pointer; }
    .btn-secondary { display:block; width:100%; padding:12px; margin:10px 0; border:none; border-radius:12px; background:var(--secondary); color:#fff; cursor:pointer; }
  </style>
  <script>
    function goToScreen5() { window.location.href='screen5.html'; }
    function goToScreen7() { window.location.href='screen7.html'; }
    function goToScreen3() { window.location.href='screen3.html'; }
  </script>
</head>
<body>
  <div class="top-bar"><img src="Logo-rojo-e1739375559901.png" alt="Logo"></div>
  <div class="container">
    <h1>Buscar Propiedades</h1>
    <input type="text" placeholder="Dirección">
    <input type="text" placeholder="Número de predio">
    <input type="text" placeholder="Clave catastral">
    <button class="btn" onclick="goToScreen5()">Buscar</button>
    <div class="nav-btn-group">
      <button class="btn" onclick="goToScreen5()">Movimientos</button>
      <button class="btn" onclick="goToScreen7()">Ubicaciones</button>
    </div>
    <button class="btn-secondary" onclick="goToScreen3()">Volver al menú</button>
  </div>
</body>
</html>
